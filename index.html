<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Greeting Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="greets">
    <h1>Personalized Greeting Generator</h1>
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="text" id="mood" placeholder="How are you feeling? (happy/sad/excited)" required>
    <button onclick="generateGreeting()">Get Greeting</button>
    <div id="greeting"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
